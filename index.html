<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF=8">
        <title>お問い合わせフォーム作成</title>
    </head>

    <body>
        <form>
            <p><label><input type="text" name="full_name" placeholder="山田　太郎"></label></p>
            <p>tel<input type="number" name="tel" placeholder="090○○○○△△△△"></p>
            <p>email<input type="email" name="email" placeholder="△△△△＠○○.jp"></p>
            <p><input type="checkbox" name="checkbox">登録内容に漏れはないか？</p>
            <button type="submit" value="send" >送信ボタン</button>
            <p>好きな季節</p>
            <input id="spring" type="radio" name="season" value="spring"><label for="spring">春</label>
            <input id="summer" type="radio" name="season" value="summer"><label for="summer">夏</label>
            <input id="autumn" type="radio" name="season" value="autumn" checked><label for="autumn">秋</label>
            <input id="winter" type="radio" name="season" value="winter"><label for="winter">冬</label>
            <p>備考欄<br><textarea></textarea></p>
        </form>        
    </body>
</html>
