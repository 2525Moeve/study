<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF=8">
        <title>お問い合わせフォーム作成</title>
    </head>

    <body>
        <form>
            <p>氏名<input type="text" name="full_name" placeholder="山田　太郎"></p>
            <p>性別</p>
            <input id="male" type="radio" name="gender" value="male"><label for="male">男性</label>
            <input id="female" type="radio" name="gender" value="female"><label for="female">女性</label>
            <p>郵便番号<input type="number" name="postal code" placeholder="123-○○△△"></p>
            <p>住所<input type="text" name="address" placeholder="○○県△△△市×××町"></p>
            <p>メールアドレス<input type="email" name="email" placeholder="△△△△＠○○.jp"></p>
            <p>備考欄<br><textarea></textarea></p>
            <button type="submit" value="send">送信ボタン</button>

        </form>
    </body>
</html>
